jobs:
  publish-fortmatic:
    docker:
      - image: cimg/node:16.13.1
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - run: cd packages/fortmatic && echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > .npmrc
      - run: cd packages/fortmatic && npm publish --access public

workflows:
  fortmatic:
    jobs:
      - publish-fortmatic:
          filters:
            branches:
              only:
                - v2-web3-onboard
