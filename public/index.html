<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width" />

    <title>Assist Demo</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
  </head>

  <body>
    <script src="/bn-select-wallet.js"></script>
    <script src="/bn-prepare-wallet.js"></script>
    <script src="/demo-bundle.js"></script>
    <div class="bn-demo-info">
      <p>ADDRESS:</p>
      <p id="address"></p>
    </div>
    <div class="bn-demo-info">
      <p>NETWORK:</p>
      <p id="network"></p>
    </div>
    <div class="bn-demo-info">
      <p>BALANCE:</p>
      <p id="balance"></p>
    </div>
    <button
      onclick="window.onboard.selectWallet().then(result => console.log('selectWallet completed:', result))"
      style="margin: 1rem 0;"
      class="bn-demo-button"
    >
      SELECT WALLET
    </button>
    <button
      onclick="window.onboard.prepareWallet().then(result => console.log('prepareWallet completed:', result))"
      style="margin: 1rem 0;"
      class="bn-demo-button"
    >
      PREPARE WALLET
    </button>
    <div>
      <button
        onclick="window.onboard.config({darkMode: true})"
        style="margin: 1rem 0;"
        class="bn-demo-button"
      >
        DARK MODE
      </button>
      <button
        onclick="window.onboard.config({darkMode: false})"
        style="margin: 1rem 0;"
        class="bn-demo-button"
      >
        LIGHT MODE
      </button>
    </div>
  </body>
</html>
